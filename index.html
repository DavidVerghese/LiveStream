<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream - record yourself</title>
</head>
<style>
  body {
  text-align: center;
 }
 video {
  background-color: black;
  margin: 5px;
  height: 400px;
  width: 400px;
  /* filter:grayscale(100%); */
  /* filter: blur(5px); */
 }
.video-player {
  display: flex;
  justify-content: center;
  align-items: flex-end;
}
.slidecontainer {
  width: 200px;
  margin: 20px;
  color: white;
  background-color: black;
  display: flex;
  align-items: center;
}
</style>
<script>
   // based off of this tutorial: https://www.youtube.com/watch?v=NTmkwhAMTvI
window.onload = function(){
const constraints = {audio: true, video: true};
navigator.mediaDevices.getUserMedia(constraints).then(function(mediaStream){
    const video = document.querySelector('video');
    const volume = document.querySelector('#myRange')
    video.srcObject = mediaStream;
    video.play();
    video.volume = 0;
    volume.onchange = function(){
      video.volume = volume.value;
    }
  }).catch(function(err){
    alert("Yikes, an error!");
  })
  }
</script>
<body>
  <header>
    <h2>Live Stream</h2>
    <em>Please use headphones to avoid audio feedback</em>
 </header>
  <div class="video-player">
  <div class="slidecontainer">
    <label for="myRange">Volume</label>
    <input 
        type="range" 
        min="0" 
        max="1" 
        value="0" 
        step="0.01"
        class="slider" 
        id="myRange">
  </div>
  <video></video>
  </div>
</body>
</html>
